<ion-view><ion-content>
<div class="row">
  <ion-header-bar class="bar-dark">
    <div class="name title-hack">thinking of you</div>
  </ion-header-bar>
</div>
<br>
<br>
<br>

    <div class="padding list">
      <label class="item item-input item-stacked-label">
        <span class="input-label">Email</span>
        <input type="email" placeholder="me@email.com" ng-model="user.email">
      </label>
      <label class="item item-input item-stacked-label">
        <span class="input-label">Password</span>
        <input type="password" placeholder="password" ng-model="user.password">
      </label>
    </div>
    <div class="padding">
      <button class="button romance button-block" ng-click="login()">Login</button>
      <div class="error" ng-if="errorMessage" ng-bind="errorMessage">
      </div>
      <br><br>
      <button class="button button-stable button-block" ui-sref="reset-password">
        Forgot Password?
      </button>
      <button class="button button-stable button-block" ui-sref="signup">
        Sign Up
      </button>
    </div>
</ion-content></ion-view>
