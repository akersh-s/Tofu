<ion-view hide-nav-bar="true">
    <div class="hero" ng-style="heroImage" ></div>
    <ion-content scroll="false" padding="false" has-bouncing="false">

    <div class="row top">
      <div class="col name">thinking of you, {{partnerInfo.name}}</div>
    </div>

    <div ng-show="allowTofu" ng-click="sendTofu()" class="Absolute-Center inversion">
      <div ng-show="allowTofu" class="Absolute-Center ion-ios-heart heart-size"></div>
      <div ng-show="allowTofu" class="Absolute-Center fuzzy-white circle"></div>
      <div ng-show="allowTofu" class="Absolute-Center outer-circle"></div>
    </div>

    <div ng-hide="allowTofu">
      <div class="Absolute-Center outer-circle"></div>
      <div class="Absolute-Center profile-pic circle"></div>
    </div>

    <div class="row bottom">
      <div class="col description">
        <div class="row field">
          <p class="col field">sunrise: </p>
          <p class="col field time">{{weatherData.sys.sunrise * 1000 | date:'h:mm a'}}</p>
        </div>
        <div class="row field">
          <p class="col field">sunset: </p>
          <p class="col field time">{{weatherData.sys.sunset * 1000 | date:'h:mm a'}}</p>
        </div>
      </div>
      <div class="col description">
        <div class="row">        
          <p class="sentence"><span class="ion-ios-heart"></span> {{weatherData.name}}</p>
        </div>
        <div class="row">
          <p class="experience">{{weatherData.weather[0].description}}</p>
        </div>
      </div>
      <div class="col weather">
        <i class="owf owf-{{weatherData.weather[0].id}} owf-2x"></i>
      </div>
    </div>
</ion-view>
